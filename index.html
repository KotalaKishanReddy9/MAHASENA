<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAHASENA | Agentic AI Security</title>
    
    <!-- 1. Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Tailwind Configuration to match your custom aesthetic -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'spin-slow': 'spin 8s linear infinite',
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideRight: {
                            '0%': { transform: 'translateX(0)', opacity: '1' },
                            '100%': { transform: 'translateX(100px)', opacity: '0' },
                        },
                        slideLeft: {
                            '0%': { transform: 'translateX(0)', opacity: '1' },
                            '100%': { transform: 'translateX(-100px)', opacity: '0' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- 3. Babel for compiling React code in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 4. Import Map to tell the browser where to find React & Lucide icons -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1"
        }
    }
    </script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: black; }
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- 5. Your React Code -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Shield, 
            Sword, 
            Cpu, 
            Terminal, 
            Activity, 
            Lock, 
            Zap, 
            ChevronDown, 
            Globe, 
            Server,
            Code,
            AlertTriangle,
            CheckCircle,
            Database,
            RefreshCw
        } from 'lucide-react';

        /**
         * MAHASENA - High Fidelity Whitepaper Visualization
         * Aesthetic: Dark, Cyber-Security, Red Teaming, Minimalist Luxury.
         */

        // --- Components ---

        const GlitchText = ({ text, className = "" }) => {
            return (
                <div className={`relative inline-block group ${className}`}>
                <span className="relative z-10">{text}</span>
                <span className="absolute top-0 left-0 -z-10 w-full h-full text-red-500 opacity-0 group-hover:opacity-70 group-hover:translate-x-[2px] transition-all duration-100 ease-in-out">
                    {text}
                </span>
                <span className="absolute top-0 left-0 -z-10 w-full h-full text-blue-500 opacity-0 group-hover:opacity-70 group-hover:-translate-x-[2px] transition-all duration-100 ease-in-out">
                    {text}
                </span>
                </div>
            );
        };

        const SectionHeader = ({ title, subtitle }) => (
            <div className="mb-16 md:mb-24 px-6 md:px-0">
                <h2 className="text-4xl md:text-6xl font-bold tracking-tighter text-white mb-4">
                {title} <span className="text-red-600">.</span>
                </h2>
                <div className="h-1 w-24 bg-red-600 mb-6" />
                <p className="text-zinc-400 text-lg md:text-xl max-w-2xl leading-relaxed">
                {subtitle}
                </p>
            </div>
        );

        const GlassCard = ({ children, className = "", redGlow = false }) => (
            <div 
                className={`
                relative overflow-hidden rounded-2xl border border-zinc-800 bg-zinc-900/40 backdrop-blur-md 
                transition-all duration-500 hover:bg-zinc-900/60 hover:border-zinc-700 hover:shadow-2xl
                ${redGlow ? 'hover:shadow-red-900/20 hover:border-red-900/50' : ''}
                ${className}
                `}
            >
                {children}
            </div>
        );

        const AgentCard = ({ title, icon: Icon, role, description, type }) => {
            const isRed = type === 'attacker';
            return (
                <div className={`group relative p-8 rounded-3xl border ${isRed ? 'border-red-900/30 bg-gradient-to-b from-zinc-900 to-red-950/10' : 'border-blue-900/30 bg-gradient-to-b from-zinc-900 to-blue-950/10'} hover:scale-[1.02] transition-transform duration-500`}>
                <div className={`absolute top-0 right-0 p-4 opacity-20 group-hover:opacity-40 transition-opacity ${isRed ? 'text-red-500' : 'text-blue-500'}`}>
                    <Icon size={120} strokeWidth={0.5} />
                </div>
                
                <div className="relative z-10">
                    <div className={`inline-flex items-center justify-center w-12 h-12 rounded-full mb-6 ${isRed ? 'bg-red-500/20 text-red-500' : 'bg-blue-500/20 text-blue-500'}`}>
                    <Icon size={24} />
                    </div>
                    <h3 className="text-3xl font-bold text-white mb-2">{title}</h3>
                    <span className={`inline-block px-3 py-1 rounded-full text-xs font-mono uppercase tracking-widest mb-6 ${isRed ? 'bg-red-950 text-red-400 border border-red-900' : 'bg-blue-950 text-blue-400 border border-blue-900'}`}>
                    {role}
                    </span>
                    <p className="text-zinc-400 leading-relaxed">
                    {description}
                    </p>
                </div>
                </div>
            );
        };

        const SimulationDashboard = () => {
            const [step, setStep] = useState(0); // 0: Idle, 1: Attack, 2: Detect, 3: Patch, 4: Learn
            const [logs, setLogs] = useState(["System initialized..."]);
            const [stats, setStats] = useState({ exploits: 0, patched: 0, accuracy: 94.2 });

            useEffect(() => {
                const cycle = [
                { s: 1, delay: 2000, log: "> AGENT A: Generating polymorphic buffer overflow..." },
                { s: 2, delay: 1500, log: "> SYSTEM: Anomaly detected in memory block 0x4F..." },
                { s: 3, delay: 1500, log: "> AGENT B: Analyzing execution pattern..." },
                { s: 4, delay: 1500, log: "> AGENT B: Patch deployed. Vulnerability mitigated." },
                { s: 0, delay: 2000, log: "> RLHF: Reward function +1.0. Model weights updated." }
                ];

                let currentIdx = 0;
                
                const runSimulation = () => {
                const current = cycle[currentIdx];
                setStep(current.s);
                setLogs(prev => [current.log, ...prev].slice(0, 6));
                
                if (current.s === 4) {
                    setStats(prev => ({ 
                    exploits: prev.exploits + 1, 
                    patched: prev.patched + 1, 
                    accuracy: Math.min(99.9, prev.accuracy + 0.1) 
                    }));
                }

                currentIdx = (currentIdx + 1) % cycle.length;
                setTimeout(runSimulation, current.delay);
                };

                const timer = setTimeout(runSimulation, 1000);
                return () => clearTimeout(timer);
            }, []);

            return (
                <div className="rounded-3xl border border-zinc-800 bg-black/50 backdrop-blur-xl overflow-hidden shadow-2xl">
                {/* HUD Header */}
                <div className="flex items-center justify-between px-6 py-4 border-b border-zinc-800 bg-zinc-900/50">
                    <div className="flex items-center gap-3">
                    <Activity size={18} className="text-red-500 animate-pulse" />
                    <span className="text-xs font-mono text-zinc-400 uppercase tracking-widest">Live Simulation Env_01</span>
                    </div>
                    <div className="flex gap-4 text-xs font-mono">
                    <span className="text-zinc-500">CPU: <span className="text-white">42%</span></span>
                    <span className="text-zinc-500">MEM: <span className="text-white">12GB</span></span>
                    <span className="text-zinc-500">NET: <span className="text-green-500">SECURE</span></span>
                    </div>
                </div>

                <div className="p-8 md:p-12 grid lg:grid-cols-3 gap-12 relative">
                    
                    {/* Connection Lines (Desktop) */}
                    <div className="hidden lg:block absolute top-1/2 left-0 right-0 h-px bg-zinc-800/50 -z-10 transform -translate-y-1/2"></div>
                    
                    {/* Agent A (Attacker) */}
                    <div className={`relative transition-all duration-500 ${step === 1 ? 'scale-105 opacity-100' : 'opacity-60 grayscale'}`}>
                    <div className={`absolute -inset-4 bg-red-600/20 blur-2xl rounded-full transition-opacity duration-300 ${step === 1 ? 'opacity-100' : 'opacity-0'}`}></div>
                    <div className="relative bg-zinc-900 border border-red-900/30 p-6 rounded-2xl flex flex-col items-center text-center">
                        <div className={`w-16 h-16 rounded-full bg-red-900/20 flex items-center justify-center mb-4 border border-red-500/30 ${step === 1 ? 'animate-pulse shadow-[0_0_20px_rgba(220,38,38,0.4)]' : ''}`}>
                        <Sword size={28} className="text-red-500" />
                        </div>
                        <h4 className="text-white font-bold mb-1">Agent A</h4>
                        <p className="text-xs text-red-400 uppercase tracking-wider">Curriculum Generator</p>
                        
                        {/* Projectile */}
                        {step === 1 && (
                        <div className="absolute top-1/2 left-full w-24 h-1 bg-gradient-to-r from-red-500 to-transparent animate-[slideRight_0.5s_ease-out_forwards] z-20"></div>
                        )}
                    </div>
                    </div>

                    {/* The System (Center) */}
                    <div className="relative flex flex-col items-center justify-center">
                    <div className={`w-32 h-32 rounded-full border-2 flex items-center justify-center transition-all duration-300 relative z-10 bg-black
                        ${step === 2 ? 'border-red-500 shadow-[0_0_30px_rgba(220,38,38,0.5)]' : 
                        step === 4 ? 'border-green-500 shadow-[0_0_30px_rgba(34,197,94,0.5)]' : 
                        'border-zinc-700'}`}>
                        
                        {step === 2 ? (
                        <AlertTriangle size={48} className="text-red-500 animate-bounce" />
                        ) : step === 4 ? (
                        <CheckCircle size={48} className="text-green-500 animate-pulse" />
                        ) : (
                        <Server size={48} className="text-zinc-500" />
                        )}
                    </div>
                    <p className="mt-4 text-xs font-mono text-zinc-500 uppercase tracking-widest">
                        {step === 2 ? <span className="text-red-500 font-bold">Infiltration Attempt</span> : 
                        step === 4 ? <span className="text-green-500 font-bold">Patch Applied</span> : 
                        "System Monitoring"}
                    </p>
                    </div>

                    {/* Agent B (Defender) */}
                    <div className={`relative transition-all duration-500 ${step === 3 || step === 4 ? 'scale-105 opacity-100' : 'opacity-60 grayscale'}`}>
                    <div className={`absolute -inset-4 bg-blue-600/20 blur-2xl rounded-full transition-opacity duration-300 ${step === 3 ? 'opacity-100' : 'opacity-0'}`}></div>
                    <div className="relative bg-zinc-900 border border-blue-900/30 p-6 rounded-2xl flex flex-col items-center text-center">
                        <div className={`w-16 h-16 rounded-full bg-blue-900/20 flex items-center justify-center mb-4 border border-blue-500/30 ${step === 3 ? 'animate-spin-slow shadow-[0_0_20px_rgba(59,130,246,0.4)]' : ''}`}>
                        <Shield size={28} className="text-blue-500" />
                        </div>
                        <h4 className="text-white font-bold mb-1">Agent B</h4>
                        <p className="text-xs text-blue-400 uppercase tracking-wider">Executor Defense</p>

                        {/* Scanning Beam */}
                        {step === 3 && (
                        <div className="absolute top-1/2 right-full w-24 h-1 bg-gradient-to-l from-blue-500 to-transparent animate-[slideLeft_0.5s_ease-out_forwards] z-20"></div>
                        )}
                    </div>
                    </div>
                </div>

                {/* Terminal & Stats */}
                <div className="grid md:grid-cols-2 border-t border-zinc-800">
                    {/* Console Log */}
                    <div className="p-6 bg-black font-mono text-xs md:text-sm h-48 overflow-hidden relative">
                    <div className="absolute top-2 right-2 flex gap-1">
                        <div className="w-2 h-2 rounded-full bg-red-500"></div>
                        <div className="w-2 h-2 rounded-full bg-yellow-500"></div>
                        <div className="w-2 h-2 rounded-full bg-green-500"></div>
                    </div>
                    <div className="space-y-2">
                        {logs.map((log, i) => (
                        <p key={i} className={`truncate transition-all duration-300 ${i === 0 ? 'text-white font-bold' : 'text-zinc-600'}`}>
                            {log}
                        </p>
                        ))}
                    </div>
                    <div className="absolute bottom-0 left-0 right-0 h-12 bg-gradient-to-t from-black to-transparent"></div>
                    </div>

                    {/* Live Stats */}
                    <div className="p-6 border-t md:border-t-0 md:border-l border-zinc-800 flex flex-col justify-center gap-6 bg-zinc-900/30">
                    <div className="flex justify-between items-end">
                        <div>
                            <p className="text-zinc-500 text-xs uppercase mb-1">Exploits Attempted</p>
                            <p className="text-2xl font-mono text-white">{stats.exploits.toLocaleString()}</p>
                        </div>
                        <div className="text-right">
                            <p className="text-zinc-500 text-xs uppercase mb-1">Threats Neutralized</p>
                            <p className="text-2xl font-mono text-green-500">{stats.patched.toLocaleString()}</p>
                        </div>
                    </div>
                    <div>
                        <div className="flex justify-between text-xs mb-2">
                            <span className="text-zinc-400">Model Robustness</span>
                            <span className="text-blue-400 font-bold">{stats.accuracy.toFixed(1)}%</span>
                        </div>
                        <div className="h-1 w-full bg-zinc-800 rounded-full overflow-hidden">
                            <div 
                            className="h-full bg-blue-500 transition-all duration-1000 ease-out" 
                            style={{ width: `${stats.accuracy}%` }}
                            ></div>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            );
        };

        // --- Main App ---

        const App = () => {
            const [scrolled, setScrolled] = useState(false);
            const [mousePos, setMousePos] = useState({ x: 0, y: 0 });

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                const handleMouseMove = (e) => setMousePos({ x: e.clientX, y: e.clientY });
                
                window.addEventListener('scroll', handleScroll);
                window.addEventListener('mousemove', handleMouseMove);
                return () => {
                window.removeEventListener('scroll', handleScroll);
                window.removeEventListener('mousemove', handleMouseMove);
                };
            }, []);

            return (
                <div className="min-h-screen bg-black text-zinc-100 font-sans selection:bg-red-500/30 selection:text-white overflow-x-hidden">
                
                {/* Background Ambience */}
                <div className="fixed inset-0 z-0 pointer-events-none">
                    <div 
                    className="absolute w-[800px] h-[800px] rounded-full bg-red-600/5 blur-[120px] transition-transform duration-1000 ease-out"
                    style={{ 
                        transform: `translate(${mousePos.x * 0.02}px, ${mousePos.y * 0.02}px)`,
                        top: '-20%', left: '-10%' 
                    }}
                    />
                    <div 
                    className="absolute w-[600px] h-[600px] rounded-full bg-blue-600/5 blur-[100px] transition-transform duration-1000 ease-out"
                    style={{ 
                        transform: `translate(${mousePos.x * -0.02}px, ${mousePos.y * -0.02}px)`,
                        bottom: '-10%', right: '-10%' 
                    }}
                    />
                    <div className="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20"></div>
                </div>

                {/* Navigation */}
                <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${scrolled ? 'bg-black/80 backdrop-blur-lg border-b border-zinc-900 py-4' : 'py-8 bg-transparent'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                    <div className="flex items-center gap-2">
                        <Shield className="text-red-500" size={24} />
                        <span className="text-xl font-bold tracking-widest text-white">MAHASENA</span>
                    </div>
                    <div className="hidden md:flex gap-8 text-sm font-medium text-zinc-400">
                        <a href="#about" className="hover:text-white transition-colors">Overview</a>
                        <a href="#simulation" className="hover:text-white transition-colors">Simulation</a>
                        <a href="#architecture" className="hover:text-white transition-colors">Architecture</a>
                        <a href="#implementation" className="hover:text-white transition-colors">Tech Stack</a>
                    </div>
                    <a href="https://drive.google.com/file/d/1p0WmrN1c3C0Nlre3FWb-ppi3C2MNK3oh/view?usp=sharing" target="_blank" rel="noopener noreferrer" className="bg-white text-black px-6 py-2 rounded-full font-medium text-sm hover:bg-zinc-200 transition-colors">
                        Read Paper
                    </a>
                    </div>
                </nav>

                {/* Hero Section */}
                <header className="relative min-h-screen flex items-center justify-center z-10 pt-20">
                    <div className="container mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
                    <div>
                        <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full border border-zinc-800 bg-zinc-900/50 mb-8 animate-fade-in-up">
                        <span className="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>
                        <span className="text-xs font-mono text-zinc-400 uppercase tracking-widest">Agentic AI Security</span>
                        </div>
                        
                        <h1 className="text-6xl md:text-8xl font-black text-white leading-none tracking-tighter mb-8">
                        MAHA<br/>
                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-red-800">SENA</span>
                        </h1>
                        
                        <p className="text-xl md:text-2xl text-zinc-400 max-w-lg mb-12 leading-relaxed">
                        Proactive vulnerability discovery leveraging <span className="text-white">Agent 0 Architecture</span>. Automating the red teaming process before exploitation begins.
                        </p>

                        <div className="flex flex-col md:flex-row gap-6">
                        <div className="border-l-2 border-red-600 pl-4">
                            <p className="text-xs text-zinc-500 uppercase tracking-widest mb-1">Founder</p>
                            <p className="font-bold text-white">Kotala Kishan Reddy</p>
                        </div>
                        <div className="border-l-2 border-zinc-800 pl-4">
                            <p className="text-xs text-zinc-500 uppercase tracking-widest mb-1">Architecture</p>
                            <p className="font-bold text-white">Curriculum & Executor Agents</p>
                        </div>
                        </div>
                    </div>

                    <div className="relative hidden md:block h-[600px] w-full">
                        {/* Visual Abstract Art */}
                        <div className="absolute inset-0 flex items-center justify-center">
                        <div className="relative w-80 h-80">
                            <div className="absolute inset-0 border border-zinc-800 rounded-full animate-[spin_10s_linear_infinite]"></div>
                            <div className="absolute inset-4 border border-dashed border-zinc-700 rounded-full animate-[spin_15s_linear_infinite_reverse]"></div>
                            <div className="absolute inset-0 flex items-center justify-center">
                            <div className="w-40 h-40 bg-gradient-to-br from-red-600 to-black rounded-full blur-2xl opacity-40 animate-pulse"></div>
                            <Shield size={120} className="text-white relative z-10 drop-shadow-[0_0_15px_rgba(255,0,0,0.5)]" />
                            </div>
                            
                            {/* Floating "Nodes" */}
                            <div className="absolute -top-10 -right-10 bg-zinc-900 border border-zinc-800 p-4 rounded-xl shadow-xl backdrop-blur-sm animate-bounce duration-[3000ms]">
                            <Terminal size={20} className="text-red-500 mb-2" />
                            <div className="h-1 w-12 bg-zinc-700 rounded mb-1"></div>
                            <div className="h-1 w-8 bg-zinc-800 rounded"></div>
                            </div>
                            
                            <div className="absolute -bottom-5 -left-10 bg-zinc-900 border border-zinc-800 p-4 rounded-xl shadow-xl backdrop-blur-sm animate-bounce duration-[4000ms]">
                            <Code size={20} className="text-blue-500 mb-2" />
                            <div className="h-1 w-12 bg-zinc-700 rounded mb-1"></div>
                            <div className="h-1 w-8 bg-zinc-800 rounded"></div>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>

                    <div className="absolute bottom-10 left-1/2 -translate-x-1/2 animate-bounce">
                    <ChevronDown className="text-zinc-600" />
                    </div>
                </header>

                {/* Intro Section */}
                <section id="about" className="py-24 md:py-32 relative z-10 border-t border-zinc-900">
                    <div className="container mx-auto px-6">
                    <div className="grid md:grid-cols-12 gap-12">
                        <div className="md:col-span-4">
                        <h3 className="text-red-500 font-mono text-sm tracking-widest mb-4">THE PROBLEM</h3>
                        <h2 className="text-4xl font-bold text-white mb-6">AI-Enabled Threats require AI-Enabled Defense.</h2>
                        <p className="text-zinc-400">
                            Cyber-attacks are evolving. With the rise of Generative AI, threat actors now use autonomous agents to exploit vulnerabilities. Traditional static analysis is no longer sufficient.
                        </p>
                        </div>
                        <div className="md:col-span-8 grid md:grid-cols-2 gap-6">
                            <GlassCard className="p-8">
                            <Activity className="text-red-500 mb-4" size={32} />
                            <h4 className="text-xl font-bold text-white mb-2">The Gap</h4>
                            <p className="text-sm text-zinc-400">
                                No industry-wide standard for AI-driven code vulnerability screening. Most tools are underdeveloped or misused.
                            </p>
                            </GlassCard>
                            <GlassCard className="p-8">
                            <Lock className="text-white mb-4" size={32} />
                            <h4 className="text-xl font-bold text-white mb-2">The Impact</h4>
                            <p className="text-sm text-zinc-400">
                                Cyber-attacks cause over <span className="text-white font-bold">$1 Trillion</span> in annual losses. Proactive mitigation is an economic necessity.
                            </p>
                            </GlassCard>
                        </div>
                    </div>
                    </div>
                </section>

                {/* Simulation Section */}
                <section id="simulation" className="py-24 md:py-32 relative z-10 bg-zinc-950/50">
                    <div className="container mx-auto px-6">
                    <SectionHeader 
                        title="Live Threat Simulation" 
                        subtitle="Watch the Mahasena Engine in action. The Curriculum Agent generates novel exploits, while the Executor Agent learns to mitigate them in real-time." 
                    />
                    <div className="max-w-5xl mx-auto">
                        <SimulationDashboard />
                    </div>
                    </div>
                </section>

                {/* Architecture Section */}
                <section id="architecture" className="py-24 md:py-32 bg-zinc-950 relative z-10">
                    <div className="container mx-auto px-6">
                    <SectionHeader 
                        title="The Dual-Agent System" 
                        subtitle="Mahasena employs a curriculum-based learning architecture where two agents constantly challenge each other to improve system robustness." 
                    />

                    <div className="grid md:grid-cols-2 gap-8 relative">
                        {/* Connecting Line (Desktop) */}
                        <div className="hidden md:block absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-20">
                        <div className="bg-zinc-900 border border-zinc-800 p-3 rounded-full">
                            <Zap className="text-yellow-500 fill-yellow-500/20" size={24} />
                        </div>
                        </div>

                        <AgentCard 
                        type="attacker"
                        title="Curriculum Agent"
                        role="Agent A (Teacher)"
                        icon={Sword}
                        description="Designed to generate progressive, evolving challenges. It simulates real-world exploits and malicious patterns to test the system's limits."
                        />

                        <AgentCard 
                        type="defender"
                        title="Executor Agent"
                        role="Agent B (Student)"
                        icon={Shield}
                        description="Tasked with addressing the challenges posed by Agent A. It iteratively refines its detection strategies using Reinforcement Learning."
